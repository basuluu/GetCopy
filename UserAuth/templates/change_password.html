{% extends 'base.html' %}

{% block content %}
<h3>Введите новый пароль.</h3>
<form method="POST">
{% csrf_token %}
  <input id="id_password" type="password" name="password" required minlength="8" maxlength="20" placeholder="новый пароль">
  <input type="submit" value="подтвердить">
</form>
{% endblock %}
