{% extends 'base.html' %}

{% block content %}
<div class="pt-3 mx-auto text-center">
  <h2 class="pb-3">Регистрация</h2>
  

  <form method="post">

    {% csrf_token %}
    <table class="mx-auto">

      <div class="col-xl-3 col-md-6 col-sm-8 mx-auto">
        <div class="input-group mb-3 ">
          <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" class="form-control" placeholder="username" />
        </div>
        <div class="input-group mb-3 ">
          <input type="email" name="email" maxlength="200" required="" id="id_email" class="form-control" placeholder="email" />
        </div>
        <div class="input-group mb-3 ">
          <input type="password" name="password1" required="" id="id_password1" class="form-control" placeholder="password">
        </div>
        <div class="input-group mb-3 ">
          <input type="password" name="password2" required="" id="id_password2"class="form-control" placeholder="password" />
        </div>
        <div class="input-group mb-3">
          <input type="submit" value="Зарегестрироваться" class="btn btn-primary w-100"/>
        </div>
      </div>

      {% for field in form %}
        <tr class="py-3">
            {% for error in field.errors %}
              <div class="alert alert-danger" role="alert">
              {{ error }}
              </div>
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
    </table>
    
  </form>

  </div>

{% endblock %}
